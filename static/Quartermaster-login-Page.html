<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Army Detachment Gear - Login</title>

  <!-- Page styles -->
  <link rel="stylesheet" href="Quartermaster-login-Page.css">
</head>
<body>
  <!-- Centered login card -->
  <main class="wrap">
    <section class="card" aria-label="Login">
      <h1>Army Detachment Gear</h1>
      <p>Admin / Quartermaster login</p>

      <!-- Staff login form (wired up later with JS/backend) -->
      <form id="adminLoginForm" action="#" method="post">
        <label for="staffName">Full name</label>
        <input id="staffName" name="staffName" type="text" required />

        <label for="staffId">Staff ID</label>
        <input id="staffId" name="staffId" type="text" required placeholder="e.g., A-1001 / Q-2001" />

        <button id="adminLoginBtn" type="submit">Log in</button>
        <p class="small" id="adminLoginMsg">Authorised staff only.</p>
      </form>
    </section>
  </main>
</body>
</html>
