<!DOCTYPE html>
<html lang="en">
<head>

  <title>Booking Submitted - Army Detachment Gear</title>
  <style>

    h1{margin:0 0 8px;font-size:20px}

    .box{margin-top:14px;padding:12px;border:1px solid #eef0f2;border-radius:10px;background:#fafbfc}
    a.btn{display:inline-block;margin-top:14px;padding:10px 12px;border-radius:10px;background:#111;color:#fff;text-decoration:none;font-weight:700}
    a.btn:hover{opacity:.9}
    .small{margin-top:10px;font-size:12px;color:#666}
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card" aria-label="Booking submitted confirmation">
