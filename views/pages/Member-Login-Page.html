<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Community Member Login - Community Kit Share</title>

  <link rel="stylesheet" href="/styles/css/Member-Login-Page.css">
</head>

<body data-page="memberLogin">

  <main class="wrap">
    <section class="card" aria-label="Community member login">
      <h1>Community Member Login</h1>
      <p>Enter your email and password to continue</p>

      <!-- NOW wired into JS architecture -->
      <form data-form="login">

        <label for="email">Email</label>
        <input id="email" type="email" data-field="email" required />

        <label for="password">Password</label>
        <input id="password" type="password" data-field="password" required />

        <button type="submit">Log in</button>

      </form>

    </section>
  </main>

  <script src="/js/JavaScript.js"></script>

</body>
</html>
