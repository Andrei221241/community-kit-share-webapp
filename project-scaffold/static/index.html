<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Soldier Login - community-kit-share-webapp</title>

  <!-- Page styles -->
  <link rel="stylesheet" href="Soldier-Login-Page.css">
</head>

<body>
  <!-- Centered login card -->
  <main class="wrap">
    <section class="card" aria-label="Soldier login">
      <h1>Soldier Login</h1>
      <p>Enter your name and Soldier ID to continue</p>

      <!-- Soldier login form (wired up with JS/backend) -->
      <form id="soldierLoginForm" action="#" method="post">
        <label for="soldierName">Full name</label>
        <input id="soldierName" name="soldierName" type="text" required />

        <label for="soldierId">Soldier ID</label>
        <input id="soldierId" name="soldierId" type="text" required
               placeholder="e.g., S-10234" />

        <button id="soldierLoginBtn" type="submit">Log in</button>
        <p class="small" id="soldierLoginMsg">For demo use only â€” no real personal data.</p>
      </form>
    </section>
  </main>
</body>
</html>
